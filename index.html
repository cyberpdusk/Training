<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Kick-Start</title>
</head>
<body>
    <div class="h1-container">
        <h1>Hello HTML</h1>
    </div>
    <div class="color-container">
        <p>This paragraph has a different color text.</p>
    </div>
    <div class="bk-container">
        <p>This paragraph has a different background color</p>
    </div>
    <div class="border1-container">
        <p>This paragraph has a border of 5 pixels</p>
    </div>
    <div class="border2-container">
        <p>This paragraph has a border of 1 rem</p>
    </div>
    <div class="border3-container">
        <p>This paragraph has a border of 1 em</p>
    </div>
</body>
</html>
